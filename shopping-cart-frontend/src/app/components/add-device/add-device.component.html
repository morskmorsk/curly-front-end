<div class="device-form-container">
    <h2>Add Device</h2>
  
    <!-- Form for adding or updating device -->
    <form (ngSubmit)="addDevice()">
      
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" [(ngModel)]="deviceData.name" name="name" type="text" required />
      </div>
  
      <div class="form-group">
        <label for="device_model">Device Model</label>
        <input id="device_model" [(ngModel)]="deviceData.device_model" name="device_model" type="text" required />
      </div>
  
      <div class="form-group">
        <label for="imei">IMEI</label>
        <input id="imei" [(ngModel)]="deviceData.imei" name="imei" type="text" required />
      </div>
  
      <div class="form-group">
        <label for="serial_number">Serial Number</label>
        <input id="serial_number" [(ngModel)]="deviceData.serial_number" name="serial_number" type="text" required />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="deviceData.description" name="description"></textarea>
      </div>
  
      <div class="form-group">
        <label for="defect">Defect</label>
        <textarea id="defect" [(ngModel)]="deviceData.defect" name="defect"></textarea>
      </div>
  
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" [(ngModel)]="deviceData.notes" name="notes"></textarea>
      </div>
  
      <div class="form-group">
        <label for="carrier">Carrier</label>
        <input id="carrier" [(ngModel)]="deviceData.carrier" name="carrier" type="text" />
      </div>
  
      <div class="form-group">
        <label for="estimated_value">Estimated Value</label>
        <input id="estimated_value" [(ngModel)]="deviceData.estimated_value" name="estimated_value" type="number" step="0.01" />
      </div>
  
      <div class="form-group">
        <label for="passcode">Passcode</label>
        <input id="passcode" [(ngModel)]="deviceData.passcode" name="passcode" type="text" />
      </div>
  
      <div class="form-group">
        <label for="repair_price">Repair Price</label>
        <input id="repair_price" [(ngModel)]="deviceData.repair_price" name="repair_price" type="number" step="0.01" />
      </div>
  
      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">Save Device</button>
        <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
