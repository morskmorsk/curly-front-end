<div class="product-list-container">
  <h2>Products</h2>

  <div *ngIf="isLoading" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="!isLoading && !error" class="product-grid">
    <mat-card *ngFor="let product of products" class="product-card">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="product.image || 'assets/placeholder-image.jpg'" alt="{{ product.name }}">
      <mat-card-content>
        <p class="product-price">{{ product.price | currency }}</p>
        <p class="product-description">{{ product.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="addToCart(product.id)">
          <mat-icon>shopping_cart</mat-icon> Add to Cart
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
