<!-- src/app/components/cart/cart.component.html -->

<h2>Shopping Cart</h2>
<mat-list>
  <mat-list-item *ngFor="let item of cartItems">
    <h3 matLine>{{ item.product.name }}</h3>
    <p matLine>
      Quantity: {{ item.quantity }} | Price: {{ item.total_price | currency }}
    </p>
  </mat-list-item>
</mat-list>
<button mat-raised-button color="primary" routerLink="/checkout">Proceed to Checkout</button>
