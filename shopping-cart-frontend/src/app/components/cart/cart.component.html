<!-- src/app/components/cart/cart.component.html -->

<div class="cart-container">
  <h2>Your Cart</h2>

  <table mat-table [dataSource]="cartItems" class="mat-elevation-z8">
    <!-- Product Name Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let item"> {{ item.product.name }} </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let item"> {{ item.quantity }} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let item"> {{ item.effective_price | currency }} 
        <button mat-icon-button (click)="openPriceOverrideDialog(item)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

      <!-- SubTotal Column -->
      <ng-container matColumnDef="subtotal">
        <th mat-header-cell *matHeaderCellDef> Sub Total </th>
        <td mat-cell *matCellDef="let item"> {{ item.effective_price * item.quantity | currency }} </td>
      </ng-container>
  
      <!-- Tax Column -->
      <ng-container matColumnDef="tax">
        <th mat-header-cell *matHeaderCellDef> Tax </th>
        <td mat-cell *matCellDef="let item"> {{ item.tax | currency }} </td>
      </ng-container>
  
      <!-- Total Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let item"> {{ calculateTotal(item) | currency }} </td>
      </ng-container>
    


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="cart-total">
    Total: {{ cartTotal | currency }}
  </div>

  <button mat-raised-button color="primary" (click)="checkout()">Checkout</button>
</div>
